<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<body>
<div class="container main">
    <div class="container main2">
        <h1 class="h5 text-center">Buscador de peliculas</h1>
        <form action="" id="form-movie">
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Pelicula">
            <button type="submit" class="btn btn-primary mb-2" id="btn-movie">Buscar</button>
        </form>
    </div>
    <div class="container main3">
        <div class="container poster">
            <div class="spinner">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner" id="slider"></div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
        <div class="container detalles">
            <h2>Ficha tecnica</h2>
            <table class="table striped">
                <tr>
                    <td>Titulo:</td>
                    <td id="title"></td>
                </tr>
                <tr>
                    <td>Trama:</td>
                    <td id="plot"></td>
                </tr>
                <tr>
                    <td>Actores:</td>
                    <td id="actors"></td>
                </tr>
                <tr>
                    <td>Año:</td>
                    <td id="year"></td>
                </tr>
                <tr>
                    <td>Duración:</td>
                    <td id="runtime"></td>
                </tr>
                <tr>
                    <td>Tipo:</td>
                    <td id="type"></td>
                </tr>
                <tr>
                    <td>Genero:</td>
                    <td id="genre"></td>
                </tr>
                <tr>
                    <td>Realizada:</td>
                    <td id="released"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
